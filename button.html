<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>

    <style>
        .box {
            height: 300px;
            width: 300px;
            border-radius: 10px 60px;
            background-color: blue;
            margin: auto;
            transition: 2s;
        }
        
        .box:hover {
            background-color: brown;
            height: 320px;
            width: 320px;
            border-radius: 10px 60px;
            margin: auto;
            transition: 2s;
        }
    </style>

</head>

<body>
    <div class="box"></div>
</body>

</html>
